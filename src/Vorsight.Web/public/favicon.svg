<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="vGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark tech background -->
  <rect width="32" height="32" fill="#0F172A" />
  
  <!-- Circuit trace patterns -->
  <path d="M 16 0 L 16 6 M 16 26 L 16 32" 
        stroke="#1E293B" 
        stroke-width="0.5" 
        opacity="0.4" />
  <path d="M 0 16 L 5 16 M 27 16 L 32 16" 
        stroke="#1E293B" 
        stroke-width="0.5" 
        opacity="0.4" />
  
  <!-- Diagonal circuit traces -->
  <path d="M 4 4 L 8 8 M 24 8 L 28 4" 
        stroke="#0891B2" 
        stroke-width="0.4" 
        opacity="0.3" />
  <path d="M 4 28 L 8 24 M 24 24 L 28 28" 
        stroke="#0891B2" 
        stroke-width="0.4" 
        opacity="0.3" />
  
  <!-- Subtle circuit ring -->
  <circle cx="16" cy="16" r="13" 
          fill="none" 
          stroke="#0891B2" 
          stroke-width="0.3" 
          opacity="0.3" 
          stroke-dasharray="2,2" />
  
  <!-- Inner circuit paths along V -->
  <path d="M 7 7 L 10 10 M 22 10 L 25 7" 
        stroke="#22D3EE" 
        stroke-width="0.5" 
        opacity="0.2" />
  
  <!-- Angular Viking-style V -->
  <path d="M 7 7 L 16 25 L 25 7" 
        stroke="url(#vGradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="square" 
        stroke-linejoin="miter" />
  
  <!-- Inner glow/highlight -->
  <path d="M 9 9 L 16 22 L 23 9" 
        stroke="#67E8F9" 
        stroke-width="1" 
        fill="none" 
        stroke-linecap="square" 
        stroke-linejoin="miter" 
        opacity="0.4" />
  
  <!-- Tech accent - connection point at bottom (only one strategic dot) -->
  <circle cx="16" cy="25" r="1" fill="#67E8F9" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Corner tech brackets -->
  <path d="M 2 5 L 2 2 L 5 2" stroke="#0891B2" stroke-width="0.5" fill="none" opacity="0.4" />
  <path d="M 27 2 L 30 2 L 30 5" stroke="#0891B2" stroke-width="0.5" fill="none" opacity="0.4" />
  <path d="M 30 27 L 30 30 L 27 30" stroke="#0891B2" stroke-width="0.5" fill="none" opacity="0.4" />
  <path d="M 5 30 L 2 30 L 2 27" stroke="#0891B2" stroke-width="0.5" fill="none" opacity="0.4" />
</svg>
