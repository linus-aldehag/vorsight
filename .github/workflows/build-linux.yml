name: Build Linux Server Package

on:
  push:
    branches: [ "main" ]
    paths:
      - 'node/server/**'
      - 'node/client/**'
      - 'deploy/linux/**'
      - '.github/workflows/build-linux.yml'
      - 'node/Dockerfile'
      - 'node/entrypoint.sh'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'node/server/**'
      - 'node/client/**'
      - 'deploy/linux/**'
      - '.github/workflows/build-linux.yml'
      - 'node/Dockerfile'
  workflow_dispatch:

permissions:
  contents: write  # Required to create releases
  packages: write  # Required for GHCR

jobs:
  build-linux-server:
    name: Build Linux Server Package
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get Version
      id: version
      run: |
        # Read version from package.json (1.0.6)
        RAW_VERSION=$(node -p "require('./node/server/package.json').version")
        
        # Split Major.Minor
        MAJOR=$(echo $RAW_VERSION | cut -d. -f1)
        MINOR=$(echo $RAW_VERSION | cut -d. -f2)
        
        # New Version: Major.Minor.RunNumber
        VERSION="$MAJOR.$MINOR.${{ github.run_number }}"
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "date_only=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT
        echo "Using auto-incremented version: $VERSION"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '25'

    - name: Install Dependencies
      run: |
        # Update package.json version temporarily for build
        VERSION="${{ steps.version.outputs.version }}"
        
        cd node/client
        npm version $VERSION --no-git-tag-version --allow-same-version
        npm ci
        cd ../..
        
        cd node/server
        npm version $VERSION --no-git-tag-version --allow-same-version
        # Install ALL dependencies including dev for building TypeScript
        npm ci
        cd ../..

    - name: Build Server
      working-directory: node/server
      run: npm run build

    - name: Build React Web App
      working-directory: node/client
      run: npm run build

    - name: Create Deployment Package
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        
        # Create staging directory
        mkdir -p deploy/linux/vorsight-server
        
        # Copy compiled server files (dist)
        cp -r node/server/dist deploy/linux/vorsight-server/
        
        # Copy Prisma folder (schema and migrations)
        cp -r node/server/prisma deploy/linux/vorsight-server/
        
        # Copy configuration files
        cp node/server/package.json deploy/linux/vorsight-server/
        cp node/server/package-lock.json deploy/linux/vorsight-server/
        cp node/server/.env.template deploy/linux/vorsight-server/
        cp node/entrypoint.sh deploy/linux/vorsight-server/
        
        # Note: We do NOT need src folder in production
        # Note: node_modules NOT included - installed on target machine
        
        # Copy React build to public/
        cp -r node/client/dist deploy/linux/vorsight-server/public
        
        # Copy deployment scripts
        cp deploy/linux/setup.sh deploy/linux/vorsight-server/
        cp deploy/linux/uninstall.sh deploy/linux/vorsight-server/
        cp deploy/linux/vorsight.service.template deploy/linux/vorsight-server/
        cp deploy/linux/README.md deploy/linux/vorsight-server/
        
        # Make scripts executable
        chmod +x deploy/linux/vorsight-server/setup.sh
        chmod +x deploy/linux/vorsight-server/uninstall.sh
        
        # Create tarball
        cd deploy/linux
        tar -czf vorsight-server-v${VERSION}.tar.gz vorsight-server/

    - name: Upload Linux Server Artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-server-v${{ steps.version.outputs.version }}
        path: deploy/linux/vorsight-server-v${{ steps.version.outputs.version }}.tar.gz
        retention-days: 1

    # Create individual Linux release on main branch
    - name: Create Linux Server Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: server-v${{ steps.version.outputs.version }}
        name: Linux Server v.${{ steps.version.outputs.version }}
        body: |
          ## Linux Server Package Release
          
          **Version:** ${{ steps.version.outputs.version }}
          **Build Date:** ${{ steps.version.outputs.date_only }}
          **Commit:** ${{ github.sha }}
          
          ### Installation
          ```bash
          tar -xzf vorsight-server-v${{ steps.version.outputs.version }}.tar.gz
          cd vorsight-server
          sudo ./setup.sh
          ```
          
          See [deployment documentation](https://github.com/${{ github.repository }}/blob/main/deploy/linux/README.md) for details.
        files: deploy/linux/vorsight-server-v${{ steps.version.outputs.version }}.tar.gz
        draft: false
        prerelease: false

    outputs:
      version: ${{ steps.version.outputs.version }}

  publish-docker:
    needs: build-linux-server
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # We need the Dockerfile from the repo

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-server-v${{ needs.build-linux-server.outputs.version }}
          path: ./artifact

      - name: Extract Artifact
        run: |
          cd ./artifact
          tar -xzf vorsight-server-v${{ needs.build-linux-server.outputs.version }}.tar.gz
          # The tarball contains a 'vorsight-server' directory.
          # We want that directory to be the build context.
          mv vorsight-server ../build-context

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,format=long
            type=raw,value=${{ needs.build-linux-server.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./build-context
          # Use the Dockerfile from the repository checkout
          file: ./node/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
