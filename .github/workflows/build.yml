name: Build Installer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Install WiX Toolset
      run: dotnet tool install --global wix

    - name: Build Installer (Powershell)
      run: .\build_installer.ps1 -Configuration Release

    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: VorsightSetup
        path: src/Vorsight.Setup/bin/Release/VorsightSetup.msi
