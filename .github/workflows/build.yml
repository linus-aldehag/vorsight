name: Build Deployment Artifacts

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install WiX Toolset
      run: dotnet tool install --global wix

    - name: Build Windows Installer
      run: .\build_installer.ps1 -Configuration Release

    - name: Upload Windows Installer
      uses: actions/upload-artifact@v4
      with:
        name: VorsightSetup
        path: src/Vorsight.Setup/bin/Release/VorsightSetup.msi

  build-linux-server:
    name: Build Linux Server Package
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '25'

    - name: Build React Web App
      working-directory: src/Vorsight.Web
      run: |
        npm install
        npm run build

    - name: Install Server Dependencies
      working-directory: src/Vorsight.Server
      run: npm install --production

    - name: Create Deployment Package
      run: |
        # Create staging directory
        mkdir -p deploy/linux/vorsight-server
        
        # Copy server files
        cp -r src/Vorsight.Server/src deploy/linux/vorsight-server/
        cp src/Vorsight.Server/package.json deploy/linux/vorsight-server/
        cp src/Vorsight.Server/package-lock.json deploy/linux/vorsight-server/
        cp src/Vorsight.Server/.env.example deploy/linux/vorsight-server/
        
        # Copy React build to public/
        cp -r src/Vorsight.Web/dist deploy/linux/vorsight-server/public
        
        # Copy deployment scripts
        cp deploy/linux/setup.sh deploy/linux/vorsight-server/
        cp deploy/linux/vorsight.service.template deploy/linux/vorsight-server/
        cp deploy/linux/README.md deploy/linux/vorsight-server/
        
        # Make install script executable
        chmod +x deploy/linux/vorsight-server/setup.sh
        
        # Create tarball with version from tag or branch name
        cd deploy/linux
        VERSION="${GITHUB_REF_NAME}"
        tar -czf vorsight-server-${VERSION}.tar.gz vorsight-server/

    - name: Upload Linux Server Package
      uses: actions/upload-artifact@v4
      with:
        name: VorsightLinuxServer
        path: deploy/linux/vorsight-server-*.tar.gz

  create-release:
    name: Create GitHub Release
    if: github.ref == 'refs/heads/main'
    needs: [build-windows, build-linux-server]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate Version
      id: version
      run: |
        # Generate version: v<date>-<short-sha>
        VERSION="v$(date +'%Y.%m.%d')-${GITHUB_SHA::7}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"

    - name: Download Windows Installer
      uses: actions/download-artifact@v4
      with:
        name: VorsightSetup
        path: artifacts/

    - name: Download Linux Server Package
      uses: actions/download-artifact@v4
      with:
        name: VorsightLinuxServer
        path: artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        files: |
          artifacts/VorsightSetup.msi
          artifacts/vorsight-server-*.tar.gz
        generate_release_notes: true
        draft: false
        prerelease: false

