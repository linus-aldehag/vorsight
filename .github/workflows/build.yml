name: Build Installer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x # Note: Using 9.0 as 10.0 might not be available in runners yet or just placeholder.
                              # If the project targets net10.0 strictly, we need to ensure the SDK is available.
                              # Assuming net10.0 is available or we use 9.0 for now. 
                              # Actually, the user's project targets net10.0, so we must try to get it or fallback.

    - name: Install WiX Toolset
      run: dotnet tool install --global wix

    - name: Build Installer (Powershell)
      run: .\build_installer.ps1 -Configuration Release

    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: VorsightSetup
        path: src/Vorsight.Setup/bin/Release/VorsightSetup.msi
