name: Build Windows Installer

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/Vorsight.Service/**'
      - 'src/Vorsight.Agent/**'
      - 'src/Vorsight.Core/**'
      - 'src/Vorsight.Native/**'
      - 'deploy/windows/**'
      - '.github/workflows/build-windows.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/Vorsight.Service/**'
      - 'src/Vorsight.Agent/**'
      - 'src/Vorsight.Core/**'
      - 'src/Vorsight.Native/**'
      - 'deploy/windows/**'
      - '.github/workflows/build-windows.yml'
  workflow_dispatch:

permissions:
  contents: write  # Required to create releases

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get Version
      id: version
      shell: pwsh
      run: |
        $csproj = "src/Vorsight.Service/Vorsight.Service.csproj"
        $xml = [xml](Get-Content $csproj)
        # Parse 1.4.136 -> get 1.4
        $rawVersion = ($xml.Project.PropertyGroup | Where-Object { $_.Version }).Version
        $parts = $rawVersion.Split('.')
        # Fallback if version is just "1.4"
        $major = $parts[0]
        $minor = if ($parts.Length -gt 1) { $parts[1] } else { "0" }
        
        # New Version: Major.Minor.RunNumber
        $buildNumber = "${{ github.run_number }}"
        $version = "$major.$minor.$buildNumber"
        
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "date_only=$(Get-Date -Format 'yyyy.MM.dd')" >> $env:GITHUB_OUTPUT
        Write-Host "Using auto-incremented version: $version"

        # Update Inno Setup script with this version
        $innoScript = "deploy/windows/vorsight-setup.iss"
        (Get-Content $innoScript) -replace '#define MyAppVersion ".*"', "#define MyAppVersion `"$version`"" | Set-Content $innoScript

    - name: Update Assembly Version
      shell: pwsh
      run: |
        # Inject the computed version into the actual build files temporarily
        $version = "${{ steps.version.outputs.version }}"
        
        # Helper function
        function Update-Csproj ($path, $ver) {
            $content = Get-Content $path -Raw
            $content = $content -replace "<Version>.*</Version>", "<Version>$ver</Version>"
            $content = $content -replace "<AssemblyVersion>.*</AssemblyVersion>", "<AssemblyVersion>$ver</AssemblyVersion>"
            $content = $content -replace "<FileVersion>.*</FileVersion>", "<FileVersion>$ver</FileVersion>"
            Set-Content $path $content
        }
        
        Update-Csproj "src/Vorsight.Service/Vorsight.Service.csproj" $version
        Update-Csproj "src/Vorsight.Agent/Vorsight.Agent.csproj" $version

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install Inno Setup
      run: choco install innosetup -y
        
    - name: Build Windows Installer
      run: .\deploy\windows\build.ps1 -Configuration Release

    - name: Rename Installer
      shell: pwsh
      run: |
        $version = "${{ steps.version.outputs.version }}"
        if (Test-Path "Output/VorsightSetup.exe") {
          Rename-Item "Output/VorsightSetup.exe" "VorsightSetup-v$version.exe"
        }

    - name: Upload Windows Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer-v${{ steps.version.outputs.version }}
        path: Output/VorsightSetup-v${{ steps.version.outputs.version }}.exe
        retention-days: 2

    # Create individual Windows release on main branch
    - name: Create Windows Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: windows-v${{ steps.version.outputs.version }}
        name: Windows Client v.${{ steps.version.outputs.version }}
        body: |
          ## Windows Installer Release
          
          **Version:** ${{ steps.version.outputs.version }}
          **Build Date:** ${{ steps.version.outputs.date_only }}
          **Commit:** ${{ github.sha }}
          
          ### Installation
          Download `VorsightSetup-v${{ steps.version.outputs.version }}.exe` and run the installer.
        files: Output/VorsightSetup-v${{ steps.version.outputs.version }}.exe
        draft: false
        prerelease: false

    outputs:
      version: ${{ steps.version.outputs.version }}
      date_only: ${{ steps.version.outputs.date_only }}
